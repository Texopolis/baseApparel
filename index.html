<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="images">
        <div id="image_mobile"><img src="./images/hero-mobile.jpg" alt=""></div>
        <div id="image_desktop"><img src="./images/hero-desktop.jpg" alt=""></div>
    </div>
    <div class="container">
        <h2>WE'RE</h2>
        <h3>COMING SOON</h3>
        <P>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</P>
    </div>

    <div class="email_form">
        <input type="email" name="email" id="form" placeholder="Email Address">
        <button id="btn" type="submit"><img id="btn_img" src="./images/icon-arrow.svg" alt=""></button> 
        <!--<img src="./images/icon-error.svg" alt="" id="icon_error">-->
    </div>
   

</body>
</html>
